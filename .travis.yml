language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 6.0.202
branches:
  only:
    - master
#    - develop
# Specify the version of Python to use

script:
  - dotnet build
  - dotnet test
# [START travis_deploy]
deploy:
    provider: gae
    # Skip cleanup so api_key.py and vendored dependencies are still there    
    skip_cleanup: true
    keyfile: devops-dec-ci-cb5905623309.json
    project: devops-dec-ci
    version: polyglot
    default: true
    on:
        all_branches: true
# [END travis_deploy]